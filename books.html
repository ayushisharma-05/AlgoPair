<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Books | AlgoPair</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    .book-page {
      padding: 2rem;
      max-width: 1200px;
      margin: auto;
    }

    .search-box {
      margin: 2rem 0;
      text-align: center;
    }

    .search-box input {
      padding: 0.6rem 1rem;
      width: 300px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 1rem;
    }

    .books-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
      gap: 1.5rem;
    }

    .book-card {
      background: var(--card-bg);
      padding: 1rem;
      border-radius: 10px;
      text-align: center;
      transition: transform 0.2s;
      cursor: pointer;
    }

    .book-card:hover {
      transform: scale(1.05);
    }

    .book-card img {
      width: 100%;
      height: 200px;
      object-fit: cover;
      border-radius: 6px;
    }

    .book-title {
      margin: 0.8rem 0 0.3rem;
      font-weight: 600;
      color: var(--blue);
    }

    .book-author {
      font-size: 0.9rem;
      color: var(--text);
    }

    @media (max-width: 600px) {
      .search-box input {
        width: 90%;
      }
    }
  </style>
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar">
    <div class="logo">AlgoPair</div>
    <ul class="nav-links">
      <li><a href="index.html">Home</a></li>
      <li><a href="#">Books</a></li>
      <li><a href="signin.html">Sign In</a></li>
      <li><a href="signup.html">Sign Up</a></li>
      <li><button id="darkModeToggle">üåô</button></li>
    </ul>
  </nav>

  <div class="book-page">
    <h1 class="title">üìö Explore <span class="blue">Books</span></h1>

    <div class="search-box">
      <input type="text" id="searchInput" placeholder="Search by title, author, or ID" />
    </div>

    <div class="books-grid" id="booksContainer">
      <!-- Book Cards -->
      <!-- Each card is clickable -->
    </div>
  </div>

  <script>
    const books = [
      { id: 18, title: "JavaScript", author: "Eloquent", img: "https://covers.openlibrary.org/b/id/8257896-L.jpg" },
      { id: 19, title: "Data Structure And Algorithm", author: "Armstrong Subero", img: "https://covers.openlibrary.org/b/id/8306662-L.jpg" },
      { id: 20, title: "Data Structure (Python)", author: "Oswald Campesato", img: "https://covers.openlibrary.org/b/id/8091016-L.jpg" },
      { id: 21, title: "Data Structure (Java) 6th Edition", author: "Michael T. Goodrich", img: "https://covers.openlibrary.org/b/id/11125163-L.jpg" },
      { id: 22, title: "Data Structure (C++)", author: "Pabitra Banerjee", img: "https://covers.openlibrary.org/b/id/8231854-L.jpg" },
      { id: 23, title: "Fundamentals of Analytics Engg.", author: "Juan Venegas", img: "https://covers.openlibrary.org/b/id/8228691-L.jpg" },
      { id: 24, title: "Let Us Java (6th Edition)", author: "Yashavant Kanetkar", img: "https://covers.openlibrary.org/b/id/8128692-L.jpg" },
      { id: 25, title: "Let Us C", author: "Yashavant Kanetkar", img: "https://covers.openlibrary.org/b/id/8228691-L.jpg" },
      { id: 26, title: "Python Crash Course 3rd Edition", author: "Eric Matthes", img: "https://covers.openlibrary.org/b/id/10563291-L.jpg" },
      { id: 27, title: "Clean Code", author: "Robert C Martin", img: "https://covers.openlibrary.org/b/id/9644346-L.jpg" }
    ];

    const booksContainer = document.getElementById('booksContainer');
    const searchInput = document.getElementById('searchInput');

    function renderBooks(filteredBooks) {
      booksContainer.innerHTML = "";
      filteredBooks.forEach(book => {
        const card = document.createElement("div");
        card.className = "book-card";
        card.innerHTML = `
          <a href="book.html?id=${book.id}">
            <img src="${book.img}" alt="${book.title}" />
            <div class="book-title">${book.title}</div>
            <div class="book-author">${book.author}</div>
          </a>
        `;
        booksContainer.appendChild(card);
      });
    }

    renderBooks(books);

    searchInput.addEventListener("input", () => {
      const searchTerm = searchInput.value.toLowerCase();
      const filtered = books.filter(b =>
        b.title.toLowerCase().includes(searchTerm) ||
        b.author.toLowerCase().includes(searchTerm) ||
        b.id.toString().includes(searchTerm)
      );
      renderBooks(filtered);
    });

    // Dark mode toggle logic
    const toggle = document.getElementById('darkModeToggle');
    toggle.addEventListener('click', () => {
      document.body.classList.toggle('light');
      toggle.textContent = document.body.classList.contains('light') ? '‚òÄÔ∏è' : 'üåô';
    });
  </script>
</body>
</html>
