<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Books | AlgoPair</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    .book-page {
      padding: 2rem;
      max-width: 1200px;
      margin: auto;
    }

    .search-box {
      margin: 2rem 0;
      text-align: center;
    }

    .search-box input {
      padding: 0.6rem 1rem;
      width: 300px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 1rem;
    }

    .books-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
      gap: 1.5rem;
    }

    .book-card {
      background: var(--card-bg);
      padding: 1rem;
      border-radius: 10px;
      text-align: center;
      transition: transform 0.2s;
      cursor: pointer;
    }

    .book-card:hover {
      transform: scale(1.05);
    }

    .book-card img {
      width: 100%;
      height: 200px;
      object-fit: cover;
      border-radius: 6px;
    }

    .book-title {
      margin: 0.8rem 0 0.3rem;
      font-weight: 600;
      color: var(--blue);
    }

    .book-author {
      font-size: 0.9rem;
      color: var(--text);
    }

    @media (max-width: 600px) {
      .search-box input {
        width: 90%;
      }
    }
  </style>
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar">
    <div class="logo">AlgoPair</div>
    <ul class="nav-links">
      <li><a href="index.html">Home</a></li>
      <li><a href="#">Books</a></li>
      <li><a href="signin.html">Sign In</a></li>
      <li><a href="signup.html">Sign Up</a></li>
      <li><button id="darkModeToggle">üåô</button></li>
    </ul>
  </nav>

  <div class="book-page">
    <h1 class="title">üìö Explore <span class="blue">Books</span></h1>

    <div class="search-box">
      <input type="text" id="searchInput" placeholder="Search by title, author, or ID" />
    </div>

    <div class="books-grid" id="booksContainer">
      <!-- Book Cards -->
      <!-- Each card is clickable -->
    </div>
  </div>

  <script>
   const books = [
  { id: 18, title: "JavaScript", author: "Eloquent", img: "books/1.jpeg", pdf: "books/Eloquent_JavaScript_4th_Edition_-_Marijn_Haverbeke.pdf" },
  { id: 19, title: "Data Structure And Algorithm", author: "Armstrong Subero", img: "books/2.jpeg", pdf: "books/Codeless_Data_Structures_and_Algorithms_-_Armstrong_Subero.pdf" },
  { id: 20, title: "Data Structure (Python)", author: "Oswald Campesato", img: "books/3.jpeg", pdf: "books/Python_Data_Structures_Pocket_Primer_-_Oswald_Campesato.pdf" },
  { id: 21, title: "Data Structure (Java) 6th Edition", author: "Michael T. Goodrich", img: "books/4.jpeg", pdf: "books/Data_Structures_and_Algorithms_in_Java_-_Michael_T_Goodrich.pdf" },
  { id: 22, title: "Data Structure (C++)", author: "Pabitra Banerjee", img: "books/5.jpeg", pdf: "books/Ninja_Mastering_DSA_In_C_-_Pabitra_Banerjee.pdf" },
  { id: 23, title: "Fundamentals of Analytics Engg.", author: "Juan Venegas", img: "books/6.jpeg", pdf: "books/Fundamentals_of_Analytics_Engineering_-_Dumky_De_Wilde.pdf" },
  { id: 24, title: "Let Us Java (6th Edition)", author: "Yashavant Kanetkar", img: "books/7.jpeg", pdf: "books/Fundamentals_of_Analytics_Engineering_-Let_Us_Java_6th_Edition_-_Yashavant_Kanetkar.pdf" },
  { id: 25, title: "Let Us C", author: "Yashavant Kanetkar", img: "books/8.jpeg", pdf: "books/Fundamentals_of_Analytics_Engineering_-_Dumky_De_Wilde.pdf" },
  { id: 26, title: "Python Crash Course 3rd Edition", author: "Eric Matthes", img: "books/9.jpeg", pdf: "books/Python_Crash_Course_3rd_Edition_-_Eric_Matthes.pdf" },
  { id: 27, title: "Clean Code", author: "Robert C Martin", img: "books/10.jpeg", pdf: "books/Clean_Code__A_Handbook_of_Agile_Software_C_-_Robert_C_Martin.pdf" }
];

function renderBooks(filteredBooks) {
  booksContainer.innerHTML = "";
  filteredBooks.forEach(book => {
    const card = document.createElement("div");
    card.className = "book-card";
    card.innerHTML = `
      <a href="${book.pdf}" target="_blank">
        <img src="${book.img}" alt="${book.title}" />
        <div class="book-title">${book.title}</div>
        <div class="book-author">${book.author}</div>
      </a>
    `;
    booksContainer.appendChild(card);
  });
}
    renderBooks(books);

    searchInput.addEventListener("input", () => {
      const searchTerm = searchInput.value.toLowerCase();
      const filtered = books.filter(b =>
        b.title.toLowerCase().includes(searchTerm) ||
        b.author.toLowerCase().includes(searchTerm) ||
        b.id.toString().includes(searchTerm)
      );
      renderBooks(filtered);
    });

    // Dark mode toggle logic
    const toggle = document.getElementById('darkModeToggle');
    toggle.addEventListener('click', () => {
      document.body.classList.toggle('light');
      toggle.textContent = document.body.classList.contains('light') ? '‚òÄÔ∏è' : 'üåô';
    });
  </script>
</body>
</html>
