<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>DSA Sheets - AlgoPair</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      background-color: #fff;
      color: #333;
      transition: background-color 0.3s ease, color 0.3s ease;
    }
  
    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: #222;
      padding: 1rem 2rem;
      color: #fff;
    }
  
    .logo {
      font-size: 1.5rem;
      font-weight: bold;
    }
  
    .nav-links {
      list-style: none;
      display: flex;
      gap: 20px;
    }
  
    .nav-links li a, .nav-links button {
      color: #fff;
      text-decoration: none;
      background: none;
      border: none;
      cursor: pointer;
      font-size: 1rem;
    }
  
    .container {
      padding: 30px;
      max-width: 1000px;
      margin: auto;
    }
  
    .title {
      font-size: 2rem;
      margin-bottom: 1rem;
      text-align: center;
    }
  
    #searchInput {
      padding: 0.6rem;
      width: 100%;
      max-width: 400px;
      margin: 0 auto 20px;
      font-size: 1rem;
      border-radius: 8px;
      border: 1px solid #bbb;
      display: block;
    }
  
    table {
      width: 100%;
      border-collapse: collapse;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 0 12px rgba(0, 0, 0, 0.08);
    }
  
    th, td {
      padding: 14px 18px;
      text-align: left;
    }
  
    th {
      background-color: #4a90e2;
      color: white;
      font-weight: 600;
      text-transform: uppercase;
      font-size: 0.95rem;
    }
  
    tr:nth-child(even) {
      background-color: #f9f9f9;
    }
  
    tr:hover {
      background-color: #f1f1f1;
    }
  
    /* Colorful topic badges */
    .badge {
      padding: 4px 10px;
      border-radius: 20px;
      color: #fff;
      font-size: 0.85rem;
      display: inline-block;
      font-weight: 600;
    }
  
    .linkedlist { background-color: #f39c12; }
    .tree { background-color: #27ae60; }
    .dp { background-color: #9b59b6; }
    .graph { background-color: #e74c3c; }
  
    td:first-child {
      color: #4a90e2;
      font-weight: bold;
    }
  
    a {
      color: #e67e22;
      font-weight: bold;
      text-decoration: none;
    }
  
    a:hover {
      text-decoration: underline;
    }
  
    /* Dark mode */
    body.dark-mode {
      background-color: #121212;
      color: #e0e0e0;
    }
  
    body.dark-mode .navbar {
      background-color: #1e1e1e;
    }
  
    body.dark-mode table {
      color: #ddd;
    }
  
    body.dark-mode th {
      background-color: #333;
    }
  
    body.dark-mode tr:nth-child(even) {
      background-color: #1e1e1e;
    }
  
    body.dark-mode tr:hover {
      background-color: #333;
    }
  
    body.dark-mode a {
      color: #ffa726;
    }
  
    body.dark-mode #searchInput {
      background-color: #1e1e1e;
      color: #eee;
      border: 1px solid #444;
    }
  </style>
  
</head>
<body>
  <nav class="navbar">
    <div class="logo">AlgoPair</div>
    <ul class="nav-links">
      <li><a href="index.html">Home</a></li>
      <li><a href="books.html">Books</a></li>
      <li><a href="signin.html">Sign In</a></li>
      <li><a href="signup.html">Sign Up</a></li>
      <li><button id="darkModeToggle">ðŸŒ™</button></li>
    </ul>
  </nav>

  <main class="container">
    <h1 class="title">DSA Sheet</h1>
  
    <input type="text" id="searchInput" placeholder="Search for problems..." style="padding: 0.6rem; width: 100%; max-width: 400px; margin-bottom: 20px; font-size: 1rem; border-radius: 6px; border: 1px solid #ccc;">
  
    <table id="dsaTable">
      <thead>
        <tr>
          <th>Problem No</th>
          <th>Topic</th>
          <th>Problem</th>
          <th>Link</th>
        </tr>
      </thead>
      <tbody id="tableBody">
        <!-- Rows will be added using JavaScript -->
      </tbody>
    </table>
  </main>
  
  <script src="script.js"></script>
</body>
</html>
