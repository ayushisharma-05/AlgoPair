<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DSA Collaborative Editor</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/codemirror.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/theme/dracula.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Courier New', monospace;
            height: 100vh;
            display: flex;
            overflow: hidden;
            background: #0a192f;
            color: #64ffda;
        }

        .join-room-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(10, 25, 47, 0.9);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .join-form {
            background: #112240;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 0 20px rgba(100, 255, 218, 0.1);
            width: 400px;
        }

        .join-form h2 {
            color: #64ffda;
            margin-bottom: 1.5rem;
            text-align: center;
        }

        .input-group {
            margin-bottom: 1rem;
        }

        .input-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: #8892b0;
        }

        .input-group input {
            width: 100%;
            padding: 0.8rem;
            background: #0a192f;
            border: 1px solid #64ffda;
            border-radius: 4px;
            color: #64ffda;
            font-family: 'Courier New', monospace;
        }

        .join-button {
            width: 100%;
            padding: 0.8rem;
            background: #64ffda;
            color: #0a192f;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-family: 'Courier New', monospace;
            font-weight: bold;
            transition: all 0.3s;
        }

        .join-button:hover {
            background: #45a049;
            transform: translateY(-2px);
        }

        .left-panel {
            flex: 1;
            display: flex;
            flex-direction: column;
            background: #112240;
            padding: 20px;
            gap: 20px;
        }

        .video-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .video-box {
            background: #0a192f;
            border-radius: 8px;
            overflow: hidden;
            flex: 1;
            position: relative;
            border: 1px solid #64ffda;
        }

        .video-box .user-name {
            position: absolute;
            bottom: 10px;
            left: 10px;
            background: rgba(10, 25, 47, 0.8);
            padding: 5px 10px;
            border-radius: 4px;
            color: #64ffda;
            font-family: 'Courier New', monospace;
        }

        video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .controls {
            display: flex;
            gap: 10px;
            justify-content: center;
            padding: 10px;
        }

        button {
            padding: 8px 16px;
            border: none;
            border-radius: 4px;
            background: #64ffda;
            color: #0a192f;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            gap: 5px;
            font-family: 'Courier New', monospace;
        }

        button:hover {
            background: #45a049;
            transform: translateY(-2px);
        }

        button.off {
            background: #f44336;
        }

        .right-panel {
            flex: 2;
            display: flex;
            flex-direction: column;
        }

        .tabs {
            display: flex;
            background: #112240;
            padding: 10px;
            gap: 10px;
        }

        .tab {
            padding: 8px 16px;
            background: #0a192f;
            border-radius: 4px;
            cursor: pointer;
            color: #64ffda;
            border: 1px solid #64ffda;
        }

        .tab.active {
            background: #64ffda;
            color: #0a192f;
        }

        .editor-container {
            flex: 1;
            position: relative;
            display: flex;
        }

        .dsa-sheet {
            width: 300px;
            background: #112240;
            padding: 20px;
            overflow-y: auto;
            border-right: 1px solid #64ffda;
        }

        .dsa-sheet h3 {
            margin-bottom: 10px;
            color: #64ffda;
        }

        .dsa-sheet ul {
            list-style: none;
        }

        .dsa-sheet li {
            padding: 8px;
            margin: 5px 0;
            background: #0a192f;
            border-radius: 4px;
            cursor: pointer;
            color: #8892b0;
            border: 1px solid #64ffda;
            transition: all 0.3s;
        }

        .dsa-sheet li:hover {
            background: #64ffda;
            color: #0a192f;
            transform: translateX(5px);
        }

        .CodeMirror {
            flex: 1;
            height: 100% !important;
            font-size: 16px;
            font-family: 'Courier New', monospace;
        }

        .output-container {
            height: 200px;
            background: #112240;
            color: #64ffda;
            padding: 10px;
            overflow-y: auto;
            font-family: 'Courier New', monospace;
            border-top: 1px solid #64ffda;
        }

        .chat-container {
            height: 200px;
            background: #112240;
            display: flex;
            flex-direction: column;
            border-top: 1px solid #64ffda;
        }

        .chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: 10px;
        }

        .chat-input {
            padding: 10px;
            display: flex;
            gap: 10px;
        }

        .chat-input input {
            flex: 1;
            padding: 8px;
            border: 1px solid #64ffda;
            border-radius: 4px;
            background: #0a192f;
            color: #64ffda;
            font-family: 'Courier New', monospace;
        }

        .message {
            margin-bottom: 10px;
            padding: 8px;
            background: #0a192f;
            border-radius: 4px;
            border: 1px solid #64ffda;
        }

        .message .sender {
            color: #64ffda;
            font-weight: bold;
        }

        .message .time {
            font-size: 0.8em;
            color: #8892b0;
        }

        .room-info {
            position: absolute;
            top: 10px;
            right: 10px;
            background: #112240;
            padding: 5px 10px;
            border-radius: 4px;
            color: #64ffda;
            font-family: 'Courier New', monospace;
            border: 1px solid #64ffda;
        }
    </style>
</head>
<body>
    <div class="join-room-container" id="joinRoomContainer">
        <div class="join-form">
            <h2>Join DSA Collaboration Room</h2>
            <div class="input-group">
                <label for="roomId">Room ID</label>
                <input type="text" id="roomId" placeholder="Enter Room ID">
            </div>
            <div class="input-group">
                <label for="userName">Your Name</label>
                <input type="text" id="userName" placeholder="Enter Your Name">
            </div>
            <button class="join-button" id="joinButton">Join Room</button>
        </div>
    </div>

    <div class="left-panel">
        <div class="video-container">
            <div class="video-box">
                <video id="localVideo" autoplay muted></video>
                <div class="user-name" id="localUserName">You</div>
            </div>
            <div class="video-box">
                <video id="remoteVideo" autoplay></video>
                <div class="user-name" id="remoteUserName">Partner</div>
            </div>
        </div>
        <div class="controls">
            <button id="startButton"><i class="fas fa-video"></i> Start Video</button>
            <button id="callButton"><i class="fas fa-phone"></i> Start Call</button>
            <button id="hangupButton"><i class="fas fa-phone-slash"></i> Hang Up</button>
        </div>
        <div class="chat-container">
            <div class="chat-messages" id="chatMessages"></div>
            <div class="chat-input">
                <input type="text" id="chatInput" placeholder="Type a message...">
                <button id="sendMessage"><i class="fas fa-paper-plane"></i></button>
            </div>
        </div>
    </div>
    <div class="right-panel">
        <div class="room-info" id="roomInfo">Room: <span id="currentRoom">Not Joined</span></div>
        <div class="tabs">
            <div class="tab active" data-tab="editor">Code Editor</div>
            <div class="tab" data-tab="dsa">DSA Sheet</div>
        </div>
        <div class="editor-container">
            <div class="dsa-sheet" id="dsaSheet">
                <h3>DSA Problems</h3>
                <ul>
                    <li data-problem="twoSum">Two Sum</li>
                    <li data-problem="reverseString">Reverse String</li>
                    <li data-problem="palindrome">Palindrome Check</li>
                    <li data-problem="fibonacci">Fibonacci Series</li>
                    <li data-problem="binarySearch">Binary Search</li>
                    <li data-problem="bubbleSort">Bubble Sort</li>
                    <li data-problem="mergeSort">Merge Sort</li>
                    <li data-problem="quickSort">Quick Sort</li>
                </ul>
            </div>
            <textarea id="editor"></textarea>
        </div>
        <div class="output-container" id="output"></div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/codemirror.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/mode/javascript/javascript.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/mode/htmlmixed/htmlmixed.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/mode/xml/xml.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/mode/css/css.min.js"></script>
    <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
